<div class="row">
  <mat-card *ngFor="let heroe of heroes">
    <mat-card-title translate>{{ heroe.name }}</mat-card-title>
    <p>
      <img class="image" [src]="heroe.image" alt="angular logo" />
    </p>
    <mat-card-content>
      <p class="description">{{ heroe.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="viewMore(heroe.id)">Ver mas</button>
    </mat-card-actions>
  </mat-card>
</div>
